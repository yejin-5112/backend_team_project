<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
    <link rel="stylesheet" href="common/header.css" />

    <style>
      .title {
        font-family: "amoria-font";
        font-size: 40px;
        text-align: center;
        margin-top: 80px;
      }

      .section_1 {
        width: 100%;
        padding: 100px;
      }

      .item_wrap {
        display: grid;
        grid-template-columns: repeat(4, 250px);
        justify-content: space-between; /* 칸과 칸 사이의 공간을 부모 너비에 맞게 조절 */
        gap: 30px 0; /* 세로 간격 30px, 가로 간격 0(간격은 justify-content가 조절) */
        margin: 0 auto;
      }

      .item {
        position: relative;
        width: 250px;
        height: 320px;
        transition: transform 0.2s ease;
        cursor: pointer;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
      }

      .item_img {
        width: 250px;
        height: 250px;
        object-fit: cover;
      }

      .price {
        text-align: center;
        font-size: 12px;
        margin-top: 5px;
      }

      .item_name {
        text-align: center;
        font-size: 14px;
        margin-top: 5px;
      }

      .set_btn {
        width: 30px;
        height: 30px;
        position: absolute;
        bottom: 10px;
        right: 10px;
        border-radius: 10px;
        pointer-events: auto;
      }

      .item:hover {
        transform: translateY(-10px);
        box-shadow: 7px 7px 7px rgba(0, 0, 0, 0.2);
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <header>
      <img
        onclick="location.href='index.html'"
        src="images/logo_b.png"
        alt="로고"
        class="logo"
      />
      <div class="menu_wrap">
        <div class="menu" onclick="location.href='addItem.html'">ADD MENU</div>
        <div class="menu" onclick="location.href='login.html'">LOGIN</div>
        <div class="menu" onclick="location.href='qna.html'">Q&A</div>
        <div class="menu" onclick="location.href='profile.html'">MY PAGE</div>
        <div class="menu" onclick="location.href='cart.html'">CART</div>
      </div>
    </header>
    <div class="title">MENU</div>

    <!-- 상품 리스트 영역 -->
    <section class="section_1">
      <div class="item_wrap" id="itemWrap">
        <div class="item">
          <img class="item_img" src="images/bg1.png" alt="푸딩" />
          <div class="item_name">푸딩</div>
          <div class="price">3000원</div>
          <img class="set_btn" src="images/set_btn.png" alt="수정" />
        </div>

        <div class="item">
          <img class="item_img" src="images/bg2.png" alt="푸딩" />
          <div class="item_name">푸딩</div>
          <div class="price">3000원</div>
          <img class="set_btn" src="images/set_btn.png" alt="수정" />
        </div>

        <div class="item">
          <img class="item_img" src="images/bg3.png" alt="푸딩" />
          <div class="item_name">푸딩</div>
          <div class="price">3000원</div>
          <img class="set_btn" src="images/set_btn.png" alt="수정" />
        </div>
    </section>

    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const items = document.querySelectorAll(".item");

    items.forEach((item) => {
      const setBtn = item.querySelector(".set_btn");

      // 메인 아이템 클릭 시 detail.html로 이동
      item.addEventListener("click", () => {
        window.location.href = "detail.html";
      });

      // set_btn 클릭 시 이벤트 전파 막고 setItem.html로 이동
      setBtn.addEventListener("click", (event) => {
        event.stopPropagation(); // 부모로 이벤트 전달 차단
        window.location.href = "setItem.html";
      });
    });
  });
</script>


  </body>
</html>
